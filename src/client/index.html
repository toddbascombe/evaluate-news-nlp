<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Test</title>
    <script src="../dist/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

</head>

<body>
    <div class="loader">
        <img src="./images/Infinity.svg" id="loading">
    </div>

    <header>
        <div class="">
            Article Analyzer
        </div>
    </header>

    <main>
        <section>
            <form class="blog_article card">
                <div class="error_message"></div>
                <input id="article" type="text" name="input" value="" placeholder="Enter article url">
                <input type="submit" name="" value="submit" id="submit" class="btn-grad">
            </form>
            <section>
                <section>
                    <div id="results">
                        <div id="div_loader">
                            <h3>LOADING...</h3>
                        </div>
                    </div>
                </section>
             </section>
        </section>
    </main>

    <footer>
        <p>Created by Todd Bascombe</p>
    </footer>
    <script src="../app.js"></script>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
